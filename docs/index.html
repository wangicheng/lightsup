<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightsup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-section">
            <h1>Lightsup</h1>
            
            <div class="game-info">
                <div class="stats">
                    <span>步數: <span id="moves">0</span></span>
                    <span>時間: <span id="time">00:00</span></span>
                </div>
                <button id="startButton">開始遊戲</button>
            </div>

            <div class="game-board">
                <div id="grid"></div>
            </div>
        </div>

        <div id="rightPanel" class="formula-section">
            <!-- 頁面內容會在這裡動態生成 -->
        </div>
    </div>
    <script src="formulas.js"></script>
    <script src="records.js"></script>
    <script src="game.js"></script>
    <script>
        // 當 DOM 載入完成後初始化右側面板和遊戲
        document.addEventListener('DOMContentLoaded', () => {
            // 確保所有需要的函數都已經載入
            if (typeof createRightPanel === 'function' && typeof createFormulaPanel === 'function') {
                const rightPanel = createRightPanel();
                document.querySelector('.formula-section').replaceWith(rightPanel);
            } else {
                console.error('Required functions not loaded');
            }
        });
    </script>
</body>
</html>
